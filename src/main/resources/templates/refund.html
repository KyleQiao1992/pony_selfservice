<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>小马自提管理后台 </title>

    <!-- Bootstrap -->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>

    <!-- iCheck -->
    <link th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet"/>
    <!-- Datatables -->

    <link th:href="@{/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css}" rel="stylesheet"/>

</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div th:include="title::title"></div>

                <div class="clearfix"></div>

                <!-- menu profile quick info -->
                <div th:include="menu_profile::menu_profile"></div>
                <!-- /menu profile quick info -->
                <br/>
                <!-- sidebar menu -->
                <div th:include="sidebar_menu"></div>
                <!-- /sidebar menu -->
            </div>
        </div>

        <!-- top navigation -->
        <div th:include="top_navigation"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>类目添加
                                    <small>请注意:一级类目直接添加,二级类目需要选择一级目录后添加,三级目录需要选择二级目录后添加</small>
                                </h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <form class="form-horizontal" role="form" id="category_form"
                                      th:action="@{/category/add}" th:method="post">


                                    <div class="clearfix"></div>

                                    <div class="form-group">
                                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                            <button type="submit" form="category_form" class="btn btn-success">添加类目
                                            </button>
                                            <button type="reset" class="btn btn-default">重置</button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>退货信息表
                                    </h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                        </li>
                                        <li class="dropdown">
                                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                               aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                            <ul class="dropdown-menu" role="menu">
                                                <li><a href="#">Settings 1</a>
                                                </li>
                                                <li><a href="#">Settings 2</a>
                                                </li>
                                            </ul>
                                        </li>
                                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                                        </li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <table id="datatable" class="table table-striped table-bordered">
                                        <thead>
                                        <tr>
                                            <th>退款原因</th>
                                            <th>订单编号</th>
                                            <th>订单详情</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>

                                        <tbody>

                                        <tr th:each="refundList:${refundList}">
                                            <td th:text="${refundList.reason}">${refundList.reason}</td>
                                            <td th:text="${refundList.orderId}">${refundList.orderId}</td>
                                            <td>
                                                <p th:text="'购买时间: '+ ${#dates.format(refundList.time,'yyyy-MM-dd HH:mm:ss')}"></p>
                                                <p th:text="'售后商品: '+ ${refundList.productId}"></p>
                                                <p th:text="'自提地址: '+ ${refundList.address}"></p>
                                                <p th:text="'联系人: '+ ${refundList.phone}"></p>
                                                <p th:text="'联系电话: '+ ${refundList.phone}"></p>
                                                <p th:text="'留言: '+ ${refundList.message}"></p>

                                                <div class="attachment">
                                                    <ul>
                                                        <li>
                                                            <a href="#" class="atch-thumb">
                                                                <img th:src="${refundList.pic1}"
                                                                     th:attr="src=@{refundList.pic1}" alt="img"/>
                                                            </a>
                                                            <div class="links">
                                                                <a th:href="${refundList.pic1}"
                                                                   th:attr="href=@{refundList.pic1}">Download</a>
                                                            </div>
                                                        </li>

                                                    </ul>
                                                </div>

                                                <div class="attachment">
                                                    <ul>
                                                        <li>
                                                            <a href="#" class="atch-thumb">
                                                                <img th:src="${refundList.pic2}"
                                                                     th:attr="src=@{refundList.pic2}" alt="img"/>
                                                            </a>
                                                            <div class="links">
                                                                <a th:href="${refundList.pic2}"
                                                                   th:attr="href=@{refundList.pic2}">Download</a>
                                                            </div>
                                                        </li>

                                                    </ul>
                                                </div>

                                                <div class="attachment">
                                                    <ul>
                                                        <li>
                                                            <a href="#" class="atch-thumb">
                                                                <img th:src="${refundList.pic3}"
                                                                     th:attr="src=@{refundList.pic3}" alt="img"/>
                                                            </a>
                                                            <div class="links">
                                                                <a th:href="${refundList.pic3}"
                                                                   th:attr="href=@{refundList.pic3}">Download</a>
                                                            </div>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </td>

                                            <td>
                                                <form class="form-horizontal" role="form" id="refund_form_agree"
                                                      th:action="@{/refund/submit/agree}" th:method="post">

                                                    <div class="form-group">
                                                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                                            <button type="submit" form="refund_form_agree"
                                                                    class="btn btn-success">同意退款
                                                            </button>
                                                        </div>
                                                    </div>

                                                </form>

                                                <div class="clearfix"></div>

                                                <form class="form-horizontal" role="form" id="refund_form_disagree"
                                                      th:action="@{/refund/submit/disagree}" th:method="post">


                                                    <div class="form-group">
                                                        <label class="control-label col-sm-6">具体原因原因：</label>

                                                        <div class="controls col-sm-6">
                                                            <input type="text" class="form-control"
                                                                   placeholder="请输入退款原因"
                                                                   id="reason" name="reason"/>
                                                        </div>

                                                    </div>

                                                    <br/>
                                                    <br/>

                                                    <div class="form-group">
                                                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                                            <button type="submit" form="refund_form_disagree"
                                                                    class="btn btn-success">拒绝退款
                                                            </button>
                                                        </div>
                                                    </div>

                                                </form>

                                                <div class="clearfix"></div>

                                                <form class="form-horizontal" role="form" id="refund_form_receive_disagree"
                                                      th:action="@{/refund/submit/disagree}" th:method="post">


                                                    <div class="form-group">
                                                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-2">
                                                            <button type="submit" form="refund_form_receive_disagree"
                                                                    class="btn btn-success">已收货、退款
                                                            </button>
                                                        </div>
                                                    </div>

                                                </form>

                                            </td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
            <!-- /page content -->

            <!-- footer content -->
            <div th:include="foot::foot"></div>

            <!-- /footer content -->
        </div>
    </div>
</div>

<!-- jQuery -->
<script th:src="@{/vendors/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>
<!-- NProgress -->
<script th:src="@{/vendors/nprogress/nprogress.js}"></script>
<!--&lt;!&ndash; Custom Theme Scripts &ndash;&gt;-->
<script th:src="@{/build/js/custom.min.js}"></script>
<!-- Datatables -->
<script th:src="@{/vendors/datatables.net/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
<script th:src="@{/vendors/datatables.net-buttons/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js}"></script>
<script th:src="@{/vendors/datatables.net-buttons/js/buttons.flash.min.js}"></script>
<script th:src="@{/vendors/datatables.net-buttons/js/buttons.html5.min.js}"></script>
<script th:src="@{/vendors/datatables.net-buttons/js/buttons.print.min.js}"></script>
<script th:src="@{/vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js}"></script>
<script th:src="@{/vendors/datatables.net-keytable/js/dataTables.keyTable.min.js}"></script>
<script th:src="@{/vendors/datatables.net-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js}"></script>
<script th:src="@{/vendors/datatables.net-scroller/js/datatables.scroller.min.js}"></script>
<script th:src="@{/vendors/jszip/dist/jszip.min.js}"></script>
<script th:src="@{/vendors/pdfmake/build/pdfmake.min.js}"></script>
<script th:src="@{/vendors/pdfmake/build/vfs_fonts.js}"></script>
<script type="application/javascript">
    $(document).ready((function () {
                $('#level1');

                $('#refund_form').submit(function (e) {

                    var formData = new FormData($(this)[0]);
                    e.preventDefault();
                    $.ajax({
                        url: "/refund/submit",
                        type: 'POST',
                        data: formData,
                        contentType: false,
                        processData: false,
                        success: function (data) {
                            if (data["result"] == true) {
                                alert("类目添加成功");
                                window.location.reload();
                            } else {
                                alert(data["msg"]);
                            }
                        },
                        error: function (XMLHttpRequest) {
                            alert(XMLHttpRequest);
                            alert("查看发生错误，错误码：" + XMLHttpRequest.status);

                        }
                    });
                });
            })
    );
</script>
<!-- Datatables -->
<script>
    $(document).ready(function () {
        var handleDataTableButtons = function () {
            if ($("#datatable-buttons").length) {
                $("#datatable-buttons").DataTable({
                    dom: "Bfrtip",
                    buttons: [
                        {
                            extend: "copy",
                            className: "btn-sm"
                        },
                        {
                            extend: "csv",
                            className: "btn-sm"
                        },
                        {
                            extend: "excel",
                            className: "btn-sm"
                        },
                        {
                            extend: "pdfHtml5",
                            className: "btn-sm"
                        },
                        {
                            extend: "print",
                            className: "btn-sm"
                        },
                    ],
                    responsive: true
                });
            }
        };

        TableManageButtons = function () {
            "use strict";
            return {
                init: function () {
                    handleDataTableButtons();
                }
            };
        }();

        $('#datatable').dataTable();
        $('#datatable-keytable').DataTable({
            keys: true
        });

        $('#datatable-responsive').DataTable();

        $('#datatable-scroller').DataTable({
            ajax: "js/datatables/json/scroller-demo.json",
            deferRender: true,
            scrollY: 380,
            scrollCollapse: true,
            scroller: true
        });

        var table = $('#datatable-fixed-header').DataTable({
            fixedHeader: true
        });

        TableManageButtons.init();
    });
</script>
<!-- /Datatables -->

</body>
</html>
</html>
